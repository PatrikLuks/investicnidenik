{% extends 'base.html' %}

{% block content %}
<h2>📊 Komerční banka – vývoj ceny</h2>
<canvas id="priceChart" width="800" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('priceChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ dates|safe }},
        datasets: [{
            label: 'Cena akcie (CZK)',
            data: {{ prices|safe }},
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.3,
            fill: false,
        }]
    },
    options: {
        scales: {
            x: { display: true },
            y: { display: true }
        }
    }
});
</script>
{% endblock %}
