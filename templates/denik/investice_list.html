{% extends 'denik/base.html' %}

{% block content %}
    <h1>Seznam investic</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Hledat..." value="{{ request.GET.q }}">
        <button type="submit">Hledat</button>
    </form>
    <ul>
        {% for investice in investice_list %}
            <li>
                <a href="{% url 'investice_detail' investice.id %}">{{ investice.nazev }}</a>
                <a href="{% url 'edit_investice' investice.id %}">[Upravit]</a>
                <a href="{% url 'delete_investice' investice.id %}">[Smazat]</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_investice' %}">PÅ™idat novou investici</a>
{% endblock %}
