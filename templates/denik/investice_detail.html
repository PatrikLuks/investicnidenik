{% extends 'denik/base.html' %}

{% block title %}Detail investice{% endblock %}

{% block content %}
<h1>Detail investice</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ investice.nazev }}</h5>
        <p class="card-text">Typ: {{ investice.typ }}</p>
        <p class="card-text">Měna: {{ investice.mena }}</p>
        <p class="card-text">Popis: {{ investice.popis }}</p>
    </div>
</div>
<a href="{% url 'investice_list' %}" class="btn btn-secondary mt-3">Zpět na seznam</a>
{% endblock %}
