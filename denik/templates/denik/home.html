<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investiční deník{% endblock %}</title>

    <!-- Přidání Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Možná přidání vlastního CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <!-- Navigace -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Investiční deník</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'investice_list' %}">Seznam investic</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hlavní obsah -->
    {% block content %}
    <div class="text-center mt-5">
        <h1 class="mb-4">Vítejte v Investičním deníku!</h1>
        <p class="lead">Spravujte své investice, poznámky a obchody na jednom místě.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-3">
                <a href="{% url 'seznam_aktiv' %}" class="btn btn-outline-primary btn-lg btn-block mb-3 w-100">Seznam aktiv</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'investice_list' %}" class="btn btn-outline-success btn-lg btn-block mb-3 w-100">Investice</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'obchody_list' %}" class="btn btn-outline-warning btn-lg btn-block mb-3 w-100">Obchody</a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'poznamky_list' %}" class="btn btn-outline-info btn-lg btn-block mb-3 w-100">Poznámky</a>
            </div>
        </div>
    </div>
{% endblock %}
</div>

<!-- Bootstrap JS (volitelné) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
