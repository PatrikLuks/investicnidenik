<!-- denik/templates/denik/add_transakce.html -->
{% extends 'denik/base.html' %}

{% block content %}
    <h1>Přidat transakci k investici: {{ investice.nazev }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Přidat transakci</button>
    </form>

    <a href="{% url 'investice_detail' investice.id %}" class="btn btn-secondary mt-3">Zpět na detail investice</a>
{% endblock %}
