{% extends 'denik/base.html' %}

{% block content %}
    <h1>Seznam všech investic</h1>
    <ul class="list-group">
        {% for i in investice %}
            <li class="list-group-item">
                <a href="{% url 'investice_detail' i.pk %}">
                    {{ i.nazev }} ({{ i.typ }})
                </a>
            </li>
        {% empty %}
            <li class="list-group-item">Žádné investice zatím nejsou zaznamenány.</li>
        {% endfor %}
    </ul>
{% endblock %}
